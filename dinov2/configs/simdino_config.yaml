MODEL:
  WEIGHTS: ''
compile: true
compute_precision:
  grad_scaler: true
  teacher:
    backbone:
      sharding_strategy: SHARD_GRAD_OP
      mixed_precision:
        param_dtype: fp16
        reduce_dtype: fp16
        buffer_dtype: fp32
    dino_head:
      sharding_strategy: SHARD_GRAD_OP
      mixed_precision:
        param_dtype: fp16
        reduce_dtype: fp16
        buffer_dtype: fp32
    ibot_head:
      sharding_strategy: SHARD_GRAD_OP
      mixed_precision:
        param_dtype: fp16
        reduce_dtype: fp16
        buffer_dtype: fp32
  student:
    backbone:
      sharding_strategy: SHARD_GRAD_OP
      mixed_precision:
        param_dtype: bf16
        reduce_dtype: bf16
        buffer_dtype: fp32
    dino_head:
      sharding_strategy: SHARD_GRAD_OP
      mixed_precision:
        param_dtype: fp16
        reduce_dtype: fp32
        buffer_dtype: fp32
    ibot_head:
      sharding_strategy: SHARD_GRAD_OP
      mixed_precision:
        param_dtype: fp16
        reduce_dtype: fp32
        buffer_dtype: fp32

dino:
  # --- SimDINO MCR Settings ---
  use_mcr: true
  mcr:
    expa_loss: mcr
    comp_loss: cosine
    expa_type: 1
    reduce_cov: 0
    eps: 0.05
    eps_end: -1
    coeff: 1
    coeff_end: -1
  loss_weight: 1.0
  
  # --- Head Architecture ---
  head_n_prototypes: 65536 # Kept high for Pathology (SimDINO default is 256 for ImageNet)
  head_bottleneck_dim: 256
  head_nlayers: 3
  head_hidden_dim: 2048
  remove_last_layer: true # SimDINO Feature
  head_normalize: true    # SimDINO Feature

  # --- OpenMidnight Compatibility Fixes ---
  kde_loss_weight: 0.0    # Set to 0 to disable, but key must exist
  koleo_loss_weight: 0.0  # Set to 0 to disable, but key must exist

ibot:
  use_mcr: true
  # FIX: Add this mcr block
  mcr:
    expa_loss: mcr
    comp_loss: cosine
    expa_type: 1
    reduce_cov: 0
    eps: 0.05
    eps_end: -1
    coeff: 1
    coeff_end: -1
  loss_weight: 1.0
  mask_sample_probability: 0.5
  mask_ratio_min_max:
  - 0.1
  - 0.5
  separate_head: false
  head_n_prototypes: 65536
  head_bottleneck_dim: 256
  head_nlayers: 3
  head_hidden_dim: 2048
  remove_last_layer: true

train:
  output_dir: ./output_simdino_test
  dataset_path: medarc/TCGA-12K-parquet
  centering: none # MCR does not use centering
  
  # --- Data Loading Settings ---
  streaming_from_hf: true
  batch_size_per_gpu: 8 # Adjusted slightly for Giant model memory
  num_workers: 2
  OFFICIAL_EPOCH_LENGTH: 1250
  use_pretrained: false # Set to True if you want to load Meta weights

student:
  # --- Architecture Settings (OpenMidnight Giant) ---
  arch: vit_giant2
  patch_size: 16
  drop_path_rate: 0.4
  layerscale: 1.0e-05
  ffn_layer: swiglufused
  block_chunks: 4
  num_register_tokens: 4
  drop_masks: false
  block: nested

  
teacher:
  momentum_teacher: 0.994
  final_momentum_teacher: 1
  warmup_teacher_temp: 0.04
  teacher_temp: 0.07
  warmup_teacher_temp_epochs: 30

optim:
  opt: adamw
  epochs: 100
  early_stop: 200
  weight_decay: 0.04
  weight_decay_end: 0.4
  base_lr: 2.0e-04
  lr: 0. 
  warmup_epochs: 10
  min_lr: 1.0e-06
  clip_grad: 3.0
  clip_grad_end: -1
  freeze_last_layer_epochs: 1
  scaling_rule: sqrt_wrt_1024
  patch_embed_lr_mult: 0.2
  layerwise_decay: 1.0
  kwargs:
    foreach: true
    betas: [0.9, 0.999]
  schedulefree_kwargs:
    weight_decay_at_y: 0.0
    momentum: 0.9

crops:
  # --- SimDINO Crop Strategy ---
  global_crops_scale:
  - 0.4
  - 1
  local_crops_number: 8
  local_crops_scale:
  - 0.05
  - 0.4
  global_crops_size: 224
  local_crops_size: 96

evaluation:
  eval_period_epochs: 10
  eval_period_iterations: 1250 # Ensure checkpoints save